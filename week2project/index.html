<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Lost in the Supermarket</title>
</head>
<body>

<!-- Categories header -->
    <div class="columns" id="categories">
        <header>
            <h1>Categories</h1>
                <nav>
                    <button id="breakfast">Breakfast</button>
                    <button id="lunch">Lunch</button>
                    <button id="dinner">Dinner</button>
                </nav>
        </header>

<!-- Category Items -->
        <div class="breakfast">
            <div class="food">
                <img src="assets/breakfast/eggs.jpeg" alt="Eggs">
                <p>Eggs</p>
            </div>
            <!-- get smaller bacon image -->
            <div class="food">
                <img src="assets/breakfast/bacon.png" alt="Bacon">
                <p>Bacon</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/pancakes.jpeg" alt="Pancakes">
                <p>Pancakes</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/waffles.png" alt="Waffles">
                <p>Waffles</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/biscuits.jpeg" alt="Biscuits">
                <p>Biscuits &amp; Gravy</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/toast.jpeg" alt="Toast">
                <p>Toast</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/homefries.jpeg" alt="Home Fries">
                <p>Home Fries</p>
            </div>
            <div class="food">
                <img src="assets/breakfast/fruit.jpeg" alt="Fruit">
                <p>Fruit</p>
            </div>    
        </div>
    </div>

<!-- Shopping Cart -->
    <div class ="columns" id="shoppingcart">
        <h1>Shopping Cart</h1>
            <ul>
                <li>Cart item 1</li>
                <li>Cart item 2</li>
                <li>Cart item 3</li>
            </ul>
    </div>
    <style src="style.css"></style>

</html>
